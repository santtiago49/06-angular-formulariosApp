<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
              #miFormulario="ngForm"
              autocomplete="off">


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text" 
                            class="form-control"
                            ngModel
                            name="producto"
                            required
                            minlength="3"
                            placeholder="Nombre del producto">


                    <span   class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Debe tener al menos 3 caracteres
                    </span>


                    
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number" 
                            class="form-control" 
                            ngModel
                            required
                            name="precio"
                            placeholder="Precio del producto"
                            min="0">

                    <span   class="form-text text-danger"
                            *ngIf="precioValido()">
                        El precio debe ser 0 o mayor
                    </span>

                    <!-- <span class="form-text text-danger" 
                          *ngIf="miFormulario.controls.precio?.invalid &&
                                 miFormulario.controls.precio?.touched ">
                        Coloque un precio
                    </span> -->
                    
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existecias</label>
                <div class="col-sm-9">
                    <input type="number" 
                            class="form-control" 
                            ngModel
                            name="existencias"
                            customMin
                            [minimo]='10'
                            placeholder="Existecias del producto">

                    <span class="form-text text-danger"
                          *ngIf="miFormulario.controls?.existencias?.value < 10 &&
                                 miFormulario.controls?.existencias?.touched">
                        Deben haber por lo menos 10 unidades
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>

        <div class="row">
            <div class="col">

                <span>Valid: </span>
                <pre>{{ miFormulario.valid }}</pre>
                
                <span>Pristine: </span>
                <pre>{{ miFormulario.pristine }}</pre>

                <span>Touched: </span>
                <pre>{{ miFormulario.touched }}</pre>

                <span>Value: </span>
                <pre>{{ miFormulario.value | json }}</pre> 
                    

            </div>
        </div>


    </div>
</div>
