<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       value='M'
                       formControlName='genero'
                       id="radioMasculino">
                        
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value='F'
                       formControlName='genero'
                       id="radioFemenino" 
                       checked>

                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
            <span *ngIf="campoValido('genero')"
                   class="form-text text-danger">
                   Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
        
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       formControlName="notificaciones"
                       role="switch" 
                       id="flexSwitchCheckChecked" 
                       checked>

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Checkboxes -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       value="" 
                       formControlName="condiciones"
                       id="defaultCheck1">

                <label class="form-check-label" for="defaultCheck1">
                  Términos y condiciones
                </label>
            </div>
            <span *ngIf="campoValido('condiciones')"
                class="form-text text-danger">
                Este campo es obligatorio
            </span>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button 
                type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor de formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
